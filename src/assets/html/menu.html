<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: rgba(242, 242, 247, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            display: flex;
            gap: 5px;
            -webkit-app-region: drag; /* Позволяет перетаскивать окно за любую область */
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007aff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            -webkit-app-region: no-drag; /* Кнопки не должны быть областью для перетаскивания */
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <button id="settings-btn">Настройки</button>
    <button id="logout-btn">Выход</button>

    <script>
        // Мы добавим сюда вызовы к preload.js для отправки событий в main процесс
        document.getElementById('settings-btn').addEventListener('click', () => {
            window.electronAPI.openSettings();
        });
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.electronAPI.logout();
        });
    </script>
</body>
</html>
